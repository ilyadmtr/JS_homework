<form name="form">
  <div>
    <label>Login</label>
    <input  name="login" [(ngModel)]="user.login">
  </div>
  <div>
    <label>Password</label>
    <input name="password" [(ngModel)]="user.password">
  </div>
  <div>
    <button (click)="submit(user)">Send</button>
  </div>

  <div *ngIf="done">
    <div>{{answer}}</div>
  </div>
</form>
